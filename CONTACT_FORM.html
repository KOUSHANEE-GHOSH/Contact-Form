<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
    <form action="">
        <div class="heading">
        <h1>Contact Form</h1>
        <h5>Please fill all the texts in the feilds</h5>
    </div>
        <p>Your Name:</p>
        <p><input type="text" name="name" placeholder="Your Full Name"></p>
        <p>Your Email:</p>
        <p><input type="email" name="email" id="email" placeholder="Valid Email Address"></p>
        <p>Message:</p>
        <p><textarea name="message" id="" cols="50" rows="10" placeholder="Your Message to Us"></textarea></p>
        <p>Subject:</p>
        <p><input type="text" name="subject" placeholder="Job Inquiry"></p>
        <input type="submit" class="button" value="Send">
    
    </form>
    
</div>
</body>
</html>
